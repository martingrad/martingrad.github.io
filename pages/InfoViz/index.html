<!DOCTYPE html>

    <head>
        <style>
            .graticule {
              fill: none;
              stroke: #777;
            }
            .boundary {
              fill: #ccc;
              fill-opacity: .8;
              stroke: #000;
            }
            .arc path {
                stroke: #fff;
            }
            .extraText {
                font-size: 20px;
            }
        </style>

        <meta charset="utf-8">

            <div class="navbar navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>

            <!-- Begin page content -->
            <div class="container">

                <div class="row">
                    <div class="col-xs-6" >
                        <div id="donutWrapper" style="height: 45vh; ">
                            <div class="btn-group" style="position:center; position:absolute">
                                <select id="selectYear" onchange="selectYearAndCalculateClusters(value), sp1.selectYear(value), donut.selectYear(value), map.selectYear(value)">
                                    <option value="2010">2010</option>
                                    <option value="2006">2006</option>
                                    <option value="2002">2002</option>

                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div id="map" style="height: 45vh; z-index: -1;">
                            <div class="btn-group" style="position:center; position:absolute">
                                <form id="colorModeForm">
                                    <input type="radio" name="radioName" value="majority" checked="checked"/> Störst parti <br />
                                    <input type="radio" name="radioName" value="clusters" /> Kluster <br />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    </br>
                    <div class="col-xs-12">
                        <div><span style="font-size:24px">Klustrerade kommuner</span> Normaliserade värden</div>                      
                        </br>
                        <div id="pc" style="height: 30vh;"></div>

                        <br><br><br><br><br><br><br><br><br><br>
                        

                        <address>

                            <strong>Martin Gråd</strong><br>
                            <a href="mailto:#">margr484@student.liu.se</a>
                        </address>
                    </div>
                    <div class="col-xs-6">
                        <h3>Välj ut parametrar av intresse för att skapa ett sambandsdiagram</h3>
                        <div id="sp" style="height: 55vh;">
                            <div class="btn-group" style="position:center; position:absolute">
                                <!-- For scatterPlot X-axis -->
                                x-axeln:
                                <select id="setXAxis" onchange="sp1.selectXAxis()"></select>
                                y-axeln:
                                <!-- For scatterPlot Y-axis -->
                                <select id="setYAxis" onchange="sp1.selectYAxis()"></select>
                            </div>
                        </div>
